<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-primary mr-auto">
    <a class="navbar-brand" href="#">
      <strong>โปรแกรมเรียกคิว (Q4U)</strong>
    </a>
  </nav>


  <div class="row">
    <div class="col-sm-12">
      <select class="form-control form-control-lg" id="slServicePoints">
        <option value="">-- เลือกจุดบริการ --</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <select class="form-control form-control-lg" id="slRooms">
        <option value="">-- เลือกห้องตรวจ --</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <select class="form-control form-control-lg" id="slPriorities">
        <option value="">-- เลือกประเภท --</option>
      </select>
    </div>
  </div>



  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active show" data-toggle="tab" href="#home">เรียกคิว</a>
    </li>
    <li class="nav-item">
      <a class="nav-link show" data-toggle="tab" href="#history">ประวัติ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link show" data-toggle="tab" href="#transfer">ส่งต่อ</a>
    </li>
  </ul>

  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active show" id="home">
      <div class="row">
        <div class="col-sm-12">
          <input id="txtQuery" type="text" placeholder="ระบุ HN, คิว, ชื่อ, สกุล แล้วกด ENTER" class="form-control">
        </div>
      </div>
      <ul class="list-group" id="listCurrent"></ul>
      <ul class="list-group" id="listWaiting"></ul>
    </div>

    <div class="tab-pane fade" id="history">
      <ul class="list-group" id="listHistory"></ul>
    </div>

    <div class="tab-pane fade" id="transfer">
      <ul class="list-group" id="listTransfer"></ul>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalServicePoints" tabindex="-1" role="dialog" aria-labelledby="modalServicePointsLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalServicePointsLabel">เลือกจุดบริการต้องการส่งต่อ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="">จุดให้บริกร</label>
          <select class="form-control" id="slTransferServicePoints"></select>
          <label for="">ประเภทผู้ป่วย</label>
          <select class="form-control" id="slTransferPriorities"></select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
          <button type="button" class="btn btn-primary" id="btnDoTransfer">ส่งต่อคิว</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="./assets/js/vendors/mqtt.js"></script>
  <script src="./assets/js/vendors/lodash.js"></script>
  <script src="./assets/js/vendors/jquery.js"></script>
  <script src="./assets/js/vendors/bootstrap.min.js"></script>
  <script src="./assets/js/vendors/sweetalert2.js"></script>
  <script src="./assets/js/vendors/axios.js"></script>
  <script src="./assets/js/vendors/jwt-decoded.js"></script>
  <script src="./assets/js/render.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>

</body>

</html>
